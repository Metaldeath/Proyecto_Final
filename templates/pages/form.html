{% extends "base.html" %}

{% block extra_head %}
  {% if form.media %}
    {{ form.media }}
  {% endif %}
{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Editar página{% else %}Crear página{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
</form>
{% endblock %}
