{% extends "base.html" %}
{% block content %}
<article>
  <h1>{{ page.titulo }}</h1>
  <h4>{{ page.subtitulo }}</h4>
  <p>Fecha: {{ page.fecha }} | Autor: {{ page.autor.get_full_name }}</p>
  {% if page.imagen %}
    <img src="{{ page.imagen.url }}" alt="Imagen">
  {% endif %}
  <div>{{ page.contenido|safe }}</div>
  <a href="{% url 'pages:list' %}">Volver</a>
</article>
{% endblock %}
